<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>@BLOGTITLE :: @POSTNAME</title>
        <link rel="stylesheet" href="post.css" type="text/css">
        <meta property="og:locale" content="en_US" />
        <meta property="og:site_name" content="@BLOGTITLE" />
        <meta property="og:title" content="@POSTNAME" />
        <meta property="og:type" content="article" />
        <meta property="og:image" content="https://@BASEURL/avatar.jpg" />
        <meta property="og:url" content="https://@BASEURL/post@POSTNUMBER" />
        <meta property="og:description" content="@BAREPOSTCONTENT" />
    </head>
    <body>
        <header>
            <h1 class="mobilenodisp">@BLOGTITLE</h1>
            <h1>@POSTNAME</h1>
        </header>
@POSTCONTENT
        <footer>
            <p><a href="/">Home</a> :: <a href="/all">See All Posts</a></p>
            <p>Copyright &copy; 2023 <a href="https://github.com/etsea">Jeff Vos</a></p>
            <p><a href="#" id="dark-mode-toggle">Toggle Dark Mode</a></p>
        </footer>
        <script src="dark_mode.js"></script>
    </body>
</html>
